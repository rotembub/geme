<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-gen</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div class="container">
        <header>
            <h2>HEADER</h2>
        </header>
        <section class="search-bar">search bar</section>
        <main>
            <div class="img-gallery">

            </div>
        </main>
        <footer>footer</footer>
    </div>

    <section class="meme-editor">
        <button class="btn-close-editor" onclick="closeEditor(this.parentElement)">X</button>
        <div class="editor-container">
            <canvas id="canvas" height="500" width="500"></canvas>
            <div class="control-box">
                <button onclick="onSwitchLine()">Switch Lines</button>
                <input type="text" id="upper-text" name="upper-text" placeholder="Upper Text Here"
                    oninput="onUpdateText(this.value)">
                <button onclick="onNewLineInput()">add line</button>
                <input class="lower-text" type="text" name="lower-text" placeholder="Lower Text Here"
                    oninput="onUpdateText(this.value)">
                <button onclick="onChangeTextSize(true)">increase</button> <button
                    onclick="onChangeTextSize(false)">decrease</button>
                <button onclick="onMoveLine(true)">Up</button>
                <button onclick="onMoveLine(false)">Down</button>
                <button onclick="onAlignRight()">Align-R</button>
                <button onclick="onAlignLeft()">Align-L</button>
                <button onclick="onAlignCenter()">Align-C</button>

                <label for="color-input">Color: </label>
                <input type="color" id="color-input" name="color-input" onchange="onSetColor(this.value)">
                <select onchange="onSetFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <!-- <button>color</button> -->
            </div>
        </div>
    </section>





    <script src="js/services/meme.services.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
