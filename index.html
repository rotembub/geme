<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-gen</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div class="container">
        <header>
            <div class="logo"></div>
            <div class="header-inner-container">
                <h2 onclick="renderImages()">gallery</h2>
                <h2 onclick="displaySavedMemes()">memes</h2>
            </div>
        </header>
        <section class="search-bar">
            <div class="input-container">
                <!-- <label for="search-bar-input">Search:</label> -->
                <input type="search" class="search-input" name="search-bar-input" id="search-bar-input"
                    placeholder="Search" oninput="setSearchBy(this.value)">
            </div>
            <div class="keywords">

            </div>
            <a onclick="revealKeyWords()">More</a>
        </section>
        <main>
            <div class="img-gallery">

            </div>
        </main>
        <footer>
            <h2>©CoffeeRights 2021</h2>
        </footer>
    </div>

    <section class="meme-editor">
        <button class="btn-close-editor" onclick="closeEditor(this.parentElement)">X</button>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas id="canvas" height="500" width="500" style="margin-top: 100px;"></canvas>
            </div>
            <div class="control-box">

                <div class="line-input">
                    <input type="text" id="upper-text" name="upper-text" placeholder="Upper Text Here"
                        oninput="onUpdateText(this.value)">
                    <button  class="add-line" onclick="onNewLineInput()"></button>
                    <input class="lower-text" type="text" name="lower-text" placeholder="Lower Text Here"
                        oninput="onUpdateText(this.value)">
                </div>
                <div class="edit-btns">
                    <button class="switch-lines" onclick="onSwitchLine()"></button>
                    <button class="delete-line" onclick="onDeleteLine()"></button>
                    <button class="increase-size" onclick="onChangeTextSize(true)"></button> <button
                    class="decrease-size" onclick="onChangeTextSize(false)"></button>
                </div>
                <div class="movement-container">
                    <button class="move-up" onclick="onMoveLine(true)">⬆</button>
                    <button class="move-down" onclick="onMoveLine(false)">⬇</button>
                    <button class="align-right" onclick="onAlignRight()"></button>
                    <button class="align-left" onclick="onAlignLeft()"></button>
                    <button class="align-center" onclick="onAlignCenter()"></button>
                </div>
                <div class="media-container">
                    <a href="#" onclick="onDownloadImg(this)" download="meme.jpg">Download</a>
                    <button class="share-facebook" onclick="uploadImg()"></button>
                    <div class="share-container"></div>
                    <input type="file" class="file-input btn" name="image" onchange="onUpload(event)" />
                </div>
                <div class="font-container">
                    <label for="color-input">Color: </label>
                    <input class="color-input-btn" type="color" id="color-input" name="color-input" onchange="onSetColor(this.value)">
                    <select onchange="onSetFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>

            </div>
        </div>
    </section>




    <script src="js/services/storage.services.js"></script>
    <script src="js/services/meme.services.js"></script>
    <script src="js/services/share.services.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
